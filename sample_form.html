<!DOCTYPE html>
<html>
<head>
	<title>Sample Form</title>
</head>
<body>
	<h3>Please add your details to <i>Login/Signup:</i></h3>
	<form>
		<table cellspacing="10">
		<tr>
		<td>First Name:</td>
		<td>
		<input type="text" name="fname"></td>
		</tr>
		<tr>
		<td>Middle Name:</td>
		<td>
		<input type="text" name="mname"></td>	
		</tr>
		<tr>
		<td>Last Name:</td>	
		<td>
		<input type="text" name="lname"></td>
		</tr>
		<tr>
		<td>Age:</td>	
		<td>
		<input type="text" name="age"></td>	
		</tr>
		<tr>
		<td>Sex:</td>	
		<td>
		  <input type="radio" name="gender" value="male" checked> Male<br>
		  <input type="radio" name="gender" value="female"> Female<br>
		  <input type="radio" name="gender" value="other"> Prefer Not to Say</td>
		 </tr>
		 <tr>
		 <td>Email ID:</td>
		 <td><input type="email" name="email">
		 </td>
		 </tr>		
		 </tr>
		 <tr>
		 <td>Password:</td>
		 <td><input type="password" name="pwd">
		 </td>
		 </tr>	
		</table><pre>		<button type="button" onclick="alert('Thanks for Login/Signup!')">Let's Go!</button></pre>
	</form>

</body>
</html>
